    <title>Document</title>

<body>
    <main>
        <h1>
            GAME TIME
        </h1>
    <h2>
        Guess the correct number
    </h2>
    <p>
        We have selected a random number between 0 and 10 you can guess it. We will tell you if your guess was to high or to low.
    </p>
    <span>
        <label for="guess">
            Enter a guess 
        </label>
        <input type="text" name="" id="guess">
    </span>
    <button id="submit" >
        Submit guess 
    </button>
    <h6 id="lastguess">
        Lastguess: 
    </h6>
    <h3 id="answer"></h3>
    <button id="restart">Restart</button>
</main>
</body>
